<!-- smartsave-icon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="SmartSave icon">
  <defs>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#9a33e8"/>
      <stop offset="1" stop-color="#8317d0"/>
    </linearGradient>
  </defs>

  <rect width="64" height="64" rx="12" fill="url(#g2)"/>
  <!-- White 'S' -->
  <text x="32" y="42" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="700" font-size="36" fill="#ffffff">S</text>
  <!-- small coin sparkle -->
  <circle cx="50" cy="14" r="4" fill="#ffd24d"/>
</svg>
